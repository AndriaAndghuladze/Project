<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FullyRaw Shop</title>
  <link rel="stylesheet" href="shop.css" />
</head>
<body>

  <header>
    <img src="logo.png" alt="FullyRaw Logo" class="logo"/>
    <nav>
      <div>START HERE</div>
      <div>ABOUT KRISTINA</div>
      <div>PROGRAMS</div>
      <div>YOUTUBE</div>
      <div>BOOK</div>
      <div>SHOP</div>
      <div>MY APP</div>
      <div>RETREATS</div>
      <div>INNER CIRCLE</div>
      <div>BLOG</div>
      <div>TESTIMONIALS</div>
      <div>LOGIN</div>
    </nav>
  </header>

  <section class="category-grid">
    <div class="category">
      <img src="icons/all.png" alt="All" />
      <p>ALL</p>
    </div>
    <div class="category">
      <img src="icons/kitchen.png" alt="Kitchen" />
      <p>KITCHEN</p>
    </div>
    <div class="category">
      <img src="icons/books.png" alt="Books" />
      <p>BOOKS</p>
    </div>
    <div class="category">
      <img src="icons/lifestyle.png" alt="Lifestyle" />
      <p>LIFESTYLE</p>
    </div>
    <div class="category">
      <img src="icons/beauty.png" alt="Beauty" />
      <p>BEAUTY</p>
    </div>
    <div class="category">
      <img src="icons/fitness.png" alt="Fitness" />
      <p>FITNESS</p>
    </div>
    <div class="category">
      <img src="icons/travel.png" alt="Travel" />
      <p>TRAVEL</p>
    </div>
    <div class="category">
      <img src="icons/apparel.png" alt="Apparel" />
      <p>APPAREL</p>
    </div>
  </section>

  <div class="footer">
    <input type="radio" checked disabled /> ALL ITEMS
  </div>

</body>
</html>
